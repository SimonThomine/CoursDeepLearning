theme:
  name: material
  language: fr
  icon:
    logo: material/rocket-launch
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - header.autohide
    - navigation.logo_text
    
plugins:
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      default_language: fr
      languages:
        fr:
          name: Français
          build: true
        en:
          name: English
          build: true
          nav_translations:
            🏠 Accueil: 🏠 Home
            🧮 Fondations: 🧮 Foundations
            🔗 Réseau Fully Connected: 🔗 Fully Connected Network
            🖼️ Réseau Convolutifs: 🖼️ Convolutional Networks
            🔄 Autoencodeurs: 🔄 Autoencoders
            📝 NLP: 📝 NLP
            🤗 HuggingFace: 🤗 HuggingFace
            ⚡ Transformers: ⚡ Transformers
            🎯 Detection Et Yolo: 🎯 Detection And Yolo
            🔍 Entrainement Contrastif: 🔍 Contrastive Training
            🎓 Transfer Learning Et Distillation: 🎓 Transfer Learning And Distillation
            🎨 Modeles Generatifs: 🎨 Generative Models
            🎁 Bonus Cours Spécifiques: 🎁 Bonus Specific Courses
  - mkdocs-jupyter:
      execute: False
      include_source: True
  - search
      
docs_dir: ./cours
use_directory_urls: false

markdown_extensions:
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - toc:
      toc_depth: 0

extra:
  alternate:
    - name: Français
      link: /CoursDeepLearning/fr/ 
      lang: fr
    - name: English
      link: /CoursDeepLearning/en/
      lang: en

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css